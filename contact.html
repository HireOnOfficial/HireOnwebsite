<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireOn - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif; }
    body { background-color: #f8f9fa; color: #333; }
    header { background-color: #0a66c2; color: #fff; padding: 20px 10px; text-align: center; }
    header h1 { font-size: 2rem; }
    nav { text-align: center; margin: 20px 0; }
    nav a { margin: 0 15px; color: #0a66c2; font-weight: bold; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    .container { max-width: 700px; margin: auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { color: #0a66c2; margin-bottom: 20px; text-align: center; }
    form { display: flex; flex-direction: column; }
    label { margin-top: 10px; font-weight: bold; }
    input, textarea { padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    .btn { background-color: #0a66c2; color: #fff; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    .btn:hover { background-color: #004182; }
    @media(max-width:600px) { .container { padding: 10px; } }
  </style>
</head>
<body>

  <header>
    <h1>HireOn - Contact Us</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="jobseekers.html">Jobseekers</a>
    <a href="employers.html">Employers</a>
    <a href="jobs.html">Jobs</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>Contact / About HireOn</h2>
    <p>HireOn is your one-stop platform for finding jobs and top talent. Our mission is to connect the best candidates with leading companies across industries.</p>

    <h3>Send Us a Message</h3>
    <form id="contactForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="message">Message</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>

  <footer style="background-color:#0a66c2;color:#fff;text-align:center;padding:20px;margin-top:30px;">
    &copy; 2025 HireOn. All rights reserved.
  </footer>

  <script>
    const contactForm = document.getElementById('contactForm');
    contactForm.addEventListener('submit', function(e){
      e.preventDefault();
      alert('Message sent successfully! (Later we can connect this to email or backend)');
      contactForm.reset();
    });
  </script>

</body>
</html>
