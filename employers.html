<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HireOn - Employers</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin:0; padding:0; font-family: 'Roboto', sans-serif; }
    body { background-color: #f8f9fa; color: #333; }
    header { background-color: #0a66c2; color: #fff; padding: 20px 10px; text-align: center; }
    header h1 { font-size: 2rem; }
    nav { text-align: center; margin: 20px 0; }
    nav a { margin: 0 15px; color: #0a66c2; font-weight: bold; text-decoration: none; }
    nav a:hover { text-decoration: underline; }
    .container { max-width: 800px; margin: auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); }
    h2 { color: #0a66c2; margin-bottom: 15px; text-align: center; }
    form { display: flex; flex-direction: column; }
    label { margin-top: 10px; font-weight: bold; }
    input, textarea { padding: 10px; margin-top: 5px; border-radius: 5px; border: 1px solid #ccc; }
    .btn { background-color: #0a66c2; color: #fff; padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; }
    .btn:hover { background-color: #004182; }
    @media(max-width:600px) { .container { padding: 10px; } }
  </style>
</head>
<body>

  <!-- 🌐 HireOn Navigation Menu -->
<header style="background-color:#0a66c2; padding:15px 0; text-align:center;">
  <nav>
    <a href="index.html" style="color:white; margin:0 15px; text-decoration:none; font-weight:bold;">Home</a>
    <a href="jobs.html" style="color:white; margin:0 15px; text-decoration:none; font-weight:bold;">Jobs</a>
    <a href="candidates.html" style="color:white; margin:0 15px; text-decoration:none; font-weight:bold;">Candidates</a>
    <a href="employers.html" style="color:white; margin:0 15px; text-decoration:none; font-weight:bold;">Employers</a>
    <a href="contact.html" style="color:white; margin:0 15px; text-decoration:none; font-weight:bold;">Contact</a>
  </nav>
</header>
  <header>
    <h1>HireOn - Employers</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="jobseekers.html">Jobseekers</a>
    <a href="employers.html">Employers</a>
    <a href="jobs.html">Jobs</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="container">
    <h2>Create Your Employer Profile</h2>
    <form id="employerForm">
      <label for="companyName">Company Name</label>
      <input type="text" id="companyName" required>

      <label for="contactName">Contact Person Name</label>
      <input type="text" id="contactName" required>

      <label for="email">Company Email</label>
      <input type="email" id="email" required>

      <label for="phone">Company Phone</label>
      <input type="text" id="phone" required>

      <label for="logo">Company Logo URL</label>
      <input type="url" id="logo">

      <label for="description">Company Description</label>
      <textarea id="description" rows="3"></textarea>

      <h3>Post a Job</h3>
      <label for="jobTitle">Job Title</label>
      <input type="text" id="jobTitle">

      <label for="jobDescription">Job Description</label>
      <textarea id="jobDescription" rows="2"></textarea>

      <label for="location">Job Location</label>
      <input type="text" id="location">

      <label for="salary">Salary</label>
      <input type="text" id="salary">

      <label for="experience">Experience Required</label>
      <input type="text" id="experience">

      <button type="submit" class="btn">Submit Employer & Job Info</button>
    </form>
  </div>

  <footer style="background-color:#0a66c2;color:#fff;text-align:center;padding:20px;margin-top:30px;">
    &copy; 2025 HireOn. All rights reserved.
  </footer>

  <script>
    const form = document.getElementById('employerForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Employer profile and job posted successfully! (Later we will connect this to Google Sheets backend)');
      form.reset();
    });
  </script>

</body>
</html>
